<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="bg.jpg" alt="" id="bg">
        <img src="moon.png" alt="" id="moon">
        <img src="mountain.png" alt="" id="mountain">
        <img src="road.png" alt="" id="road">
        <h2 id="text">Bonne nuit</h2>
    </section>

    <script>
let bg = document.getElementById("bg");
let moon = document.getElementById("moon");
let mountain = document.getElementById("mountain");
let road = document.getElementById("road");
let text = document.getElementById("text");

window.addEventListener('scroll', function () {
    var valeur=window.scrollY;
    bg.style.top= valeur * 0.5 + 'px';
    moon.style.left= -valeur * 0.5 + 'px';
    mountain.style.top= -valeur * 0.15 + 'px';
    road.style.top= valeur * 0.15 + 'px';
    text.style.top= valeur * 1 + 'px';
})

    </script>
</body>
</html>
